<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
    <link rel="stylesheet" href="css/tabMenu.css">

	<script>
        document.addEventListener('DOMContentLoaded', function(){
            tabMenu("#tabMenu1", onSelectItem);
            tabMenu("#tabMenu2", onSelectItem);
        });

        function tabMenu(selector, callback){
            let tabMenu = null;
            let menuItems = null;
            let selectedItem = null;

            function init(){
                tabMenu = document.querySelector(selector);
                menuItems = tabMenu.querySelectorAll("li");
            }

            function initEvent(){
                menuItems.forEach(element => {
                    element.addEventListener('click', function(event){
                        setSelectItem(element);
                    });
                });
            }

            function setSelectItem(item){
                if(selectedItem){
                    selectedItem.classList.remove('select');
                }
                selectedItem = item;
                selectedItem.classList.add('select');

                if(callback != null){
                    callback(selector, Array.from(menuItems).indexOf(item));
                }
            }

            init();
            initEvent();
        }

        function onSelectItem(mod, num){
                document.querySelector("#info").innerHTML += (mod + ": " + num + "번째 요소를 클릭했습니다.<br>");
        }

    </script>

</head>
	
<body>
    <p>첫 번째 탭메뉴</p>	    
    <ul class="tab-menu" id="tabMenu1">
        <li class="menuitem1">google</li>
        <li class="menuitem2">facebook</li>
        <li class="menuitem3">pinterest</li>
        <li class="menuitem4">twitter</li>
        <li class="menuitem5">airbnb</li>
        <li class="menuitem6">path</li>
    </ul>		
    <p>두 번째 탭메뉴</p>
    <ul class="tab-menu" id="tabMenu2">
        <li class="menuitem1">google</li>
        <li class="menuitem2">facebook</li>
        <li class="menuitem3">pinterest</li>
        <li class="menuitem4">twitter</li>
        <li class="menuitem5">airbnb</li>
        <li class="menuitem6">path</li>
    </ul>
    <div>------------------로그------------------<br><br><span id="info"></span></div>
</body>
</html>
